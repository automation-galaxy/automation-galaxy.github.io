<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Galaxy - Contact Us</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #282c34;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
        }
        header p {
            font-size: 1.2em;
            margin-top: 5px;
            color: #61dafb;
        }
        nav {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #61dafb;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .intro {
            text-align: center;
            margin-bottom: 30px;
        }
        .intro h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .intro p {
            font-size: 1.2em;
            color: #555;
        }
        .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 15px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #4cae4c;
        }
        footer {
            background-color: #282c34;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Automation Galaxy</h1>
        <p>Explore the universe of IT automation, coding, and virtualization</p>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="#">Resources</a>
        <a href="#">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="contact-form">
        <h2>Contact Us</h2>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "mUNbdcfkh2h2wnVcV",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_f823b8v', 'template_to397pf', this)
                    .then(() => {
                        console.log('SUCCESS!');

                    window.location.href = 'sent.html';
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <form id="contact-form">
        <!-- To simplify the tutorial, the value is static. -->
        <input type="hidden" name="contact_number" value="697483">
        <label>Name</label>
        <input type="text" name="from_name">
        <label>Email</label>
        <input type="email" name="from_email">
        <label>Message</label>
        <textarea name="message"></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
